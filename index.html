        document.querySelector('.explore').onclick = function(e){
            e.preventDefault(); document.querySelector('.circle').classList.toggle('open');
            // e.preventDefault(); document.querySelector('.circleback').classList.toggle('open');
            
        }

        var items = document.querySelectorAll('.circle a');
        var menuRadius = 75;
        for(var i = 0, l = items.length; i < l; i++) {
            items[i].style.left = (50 - menuRadius*Math.cos(-0.5 * Math.PI - 2*(1/l)*i*Math.PI)).toFixed(4) + "%";
            items[i].style.top = (20 + menuRadius*Math.sin(-0.5 * Math.PI - 2*(1/l)*i*Math.PI)).toFixed(4) + "%";
